<body>

    <div class="container rounded">
        <h2>Ticketing Center</h2>
        
        <hr>
 
        <div class="details-container">
            <!--   ontoggle: Personal Info   -->
            <details ontoggle="message()">
                <summary>Personal Information</summary>
                <i>Fill out the form below</i> <br />
                <form>
                    <label> Enter Name:</label> <br>
                    <input type="text" id="name" placeholder="Enter your name here" onclick="changeToCapital()">
                    <br>
                    <label> Email:</label> <br>
                    <input type="text" id="email" placeholder="Enter your email here">
                    <br>
                    <button type="button" class="btn btn-danger" id="submit" onClick="name()" onmouseover="mouseOver()" onmouseleave="mouseOut()">Submit Info</button>
                </form>
            </details>

            <!-- ontoggle: Ticket Price -->
            <details ontoggle="message()">
                <summary>Ticket Price</summary>
                <i>Check your ticket price</i> <br />
                <form>
                    <label for="class">Choose a Class:</label>
                    <select id="classes">
                        <option value="class1">First Class</option>
                        <option value="class2">Business Class</option>
                        <option value="class3">Economy Class</option>
                    </select>
                    <br />
                    <label for="seat">Choose a Seat:</label>
                    <select id="seats">
                        <option value="seat1">Aisle</option>
                        <option value="seat2">Middle</option>
                        <option value="seat3">Window</option>
                    </select>
                    <br>
                    <button type="button" class="btn btn-danger" onClick="Price()" onmouseover="mouseOver()" onmouseleave="mouseOut()">Submit Info</button>

                    <p>Total Price: <span id="Price"></span></p>
                </form>
            </details>

            <!-- Print Ticket -->
            <details ontoggle="message()">
                <summary>Print Ticket</summary>
                <i>Select your ticket</i> <br />
                <form>
                    <img src="https://i.pinimg.com/736x/50/81/94/508194215c7c1b7a30428675cda717f0.jpg" width="200" height="100">
                    <br>
                    <button type="button" class="btn btn-danger" onClick="Print()">PRINT TICKET</button>
                    <button type="button" class= "btn btn-danger" onClick="window.location.reload()" onmouseover="mouseOver()" onmouseleave="mouseOut()"> BUY MORE TICKETS </button>

                </form>
            </details>

            <script>
            //     onmouseover event
                function mouseOver(){
                  submit.style.color = "white";
                  submit.style.background = "red";
                }
              
            //     onmouseout event
                function mouseOut(){
                  submit.style.color = "red";
                  submit.style.background = "white";
                }

            //     onchange js event
                document.getElementById("fname").onchange = function() {changeToCapital()};

                function changeToCapital(){
                    var name = document.getElementById("fname");
                    name.value = name.value.toUpperCase();
                } 

                function name() {
                    var a = document.getElementById('name').value;

                    alert('Thanks ' + a + '! Proceed to the next section');
                }
            </script>
